  <script defer>
    const title1 = "Mon bô titre";
    const title2 = "New texte";
    const $myTtitle1 = document.getElementById('title1'); // ou documet.querySelector("#title1")
    const $switchTitle = document.getElementById('switch-title').addEventListener("click", event => {

      $myTtitle1.innerText != title1 ? $myTtitle1.innerText = title1 : $myTtitle1.innerText = title2
    });
